<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <meta title="Youtube Skipper">
    <meta description="Extension to skip all ads when watching youtube">
    <meta keywords="Youtube Ads Skipper, Youtube, Skip, skip ads, skip comercials">
    <title>YouTube Ads Skipper</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="https://www.youtube.com" target="_blank" class="headerIcon">
                <img src="./48TubiSkipper.png" alt="icon">
            </a>
            <div class="headerText">YouTube Ads Skipper</div>
        </div>
        <div class="form">
            <div class="smallContainer">
                <div class="label">Skip Ads</div>
                <label class="switch">
                    <input type="checkbox" name="ContinueWatching" id="ContinueWatching" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
    <script src="options.js"></script>
</body>

</html>
